name: Deploy Azure Function

on:
  push:
    branches: ["main"]
    paths:
      - "functions/**"
      - "lib/**"
      - "prisma/**"
      - ".github/workflows/function-deploy.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: functions
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      KEY_VAULT_URI: ${{ secrets.KEY_VAULT_URI }}
      KV_ENCRYPTION_SECRET_NAME: ${{ secrets.KV_ENCRYPTION_SECRET_NAME }}
      DEFAULT_USER_ID: ${{ secrets.DEFAULT_USER_ID }}
      ACCOUNT_BALANCE: ${{ secrets.ACCOUNT_BALANCE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Build
        run: npm run build

      - name: Prune dev dependencies
        run: npm prune --production

      - name: Deploy Function App
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ github.workspace }}/functions
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
